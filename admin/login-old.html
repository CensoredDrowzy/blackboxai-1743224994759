<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Admin Panel</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-2">Username</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition">
                Login
            </button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            
            // Basic credential check (replace with secure auth in production)
            if(username === 'admin' && password === 'admin123') {
                localStorage.setItem('adminAuth', 'true');
                window.location.href = 'panel.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
